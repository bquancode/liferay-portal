include-inherited-permissions-help=הגדר כ-true כדי לקבוע את התפקידים המתקבלים בירושה עבור משתמש כחלק סינון הרשאות חיפוש. תפקידי המשתמש המתקבלים בירושה כוללים את כל המשתמשים המוקצים למשתמש מקבוצת המשתמשים שלהם והחברויות בארגונים.
index-commit-immediately=Index Commit Immediately (Automatic Copy)
index-commit-immediately-help=הגדירו ערך זה כ-true כדי לעשות commit באופן מיידי של בקשות index write. הגדרת ערך זה כ-true עשויה להשפיע באופן שלישי על ביצוע מנועי חיפוש היות שכל בקשת כתיבה תיאלץ את מנוע החיפוש לרענן את קורא האינדקס ופוטנציאלית לשפוך טרנסאקציות לדיסק. התנהגות ברירת המחדל של הפורטל היא לבצע commit מיידית עבור פעולות אינדקס פרטניות (כגון הוסף בלוג, עדכן בלוג) אבל לעכב commit עבור פעולות קיבוציות כגון (בצע אינדוקס של כל המשתמשים, בצע אינדוקס של כל הוויקים) עד שכל הרשומות נשלחו בחזרה למנוע החיפוש. הגדרת ערך זה כ-false עלולה לגרום לפורטלטים כמו מפרסם הנכסים להציג תגובה איטית יותר כאשר הם מציגים תוכן שהתווסף לאחרונה. לדוגמא, משתמשים עלולים לחוות עיכוב עם מנוע חיפוש ברירת המחדל Elasticsearch. ראו https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html עבור מידע נוסף.
